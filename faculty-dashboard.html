<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      text-align: center;
      padding-top: 80px;
      margin: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .navbar h2 {
      font-size: 20px;
      margin: 0;
    }

    .logout-btn {
      background-color: white;
      color: #007BFF;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #0056b3;
      color: white;
    }

    h1 {
      margin-bottom: 40px;
    }

    .option-box {
      display: inline-block;
      background: white;
      width: 220px;
      height: 120px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      font-weight: bold;
      color: #333;
      line-height: 120px;
      text-decoration: none;
      transition: 0.3s;
    }

    .option-box:hover {
      background-color: #007BFF;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h2>BMSCE - Faculty Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h1>Welcome, <span id="facultyName"></span></h1>

  <a class="option-box" href="blocks-dashboard.html?action=view">View Empty Classrooms</a>
  <a class="option-box" href="blocks-dashboard.html?action=take">Take / Mark Class</a>

  <script>
    const faculty = localStorage.getItem("facultyEmail");
    if (!faculty) {
      window.location.href = "index.html";
    } else {
      document.getElementById("facultyName").textContent = faculty;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

  
</body>

</html>
